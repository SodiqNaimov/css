    <div class="container">

        <img src="Avatar.jpg" alt="тут моя фотка" class="avatar" />

        <div class="info-text">
          <h1>Naimov Sodiqjon</h1>

          <h4>My social network</h4>

          <a
            href="https://instagram.com/naimov_sodiq?igshid=MzRlODBiNWFlZA=="
            target="_blank"
            >Instagram</a
          >
          |
          <a target="_blank" href="https://t.me/naimov_sodiq">Telegram</a>

      </div>

      <div class="card bg-yellow">

        <ol class="list">

            </div>
          </div>

          <div class="form-group">
            <label for="text">Your message:</label>

            <textarea id="text" rows="2" cols="15"></textarea>
          </div>

          <input class="btn" type="submit" value="Submit" />
        </form>

      <div class="position">
        <div class="box"></div>

    </div>

    <div style="margin-bottom: 500px"></div>
